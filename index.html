<!DOCTYPE html>
<html>
<head>
    <title>Mr roup</title>
    <style>
        #clip {
            border: 1px solid black;
            margin: auto;
            width: 500px;
            height: 500px;
        }
        #timer, #timer-buttons{
    width:1100px;
    margin-right:auto;
    margin-left:auto;
    height:30px;
    background:whitesmoke;
    margin-top:10px;
}

#timer-buttons{
    background:none;
    text-align: center;
}

#timer-buttons #play-pause{
    background: black;
    color: white;
    border: none;
    padding: 8px 16px;
    cursor: pointer;
}

#timer .slot{
    display: inline-block;
    width:46px;
    background-color: black;
    color:white;
    text-align: center;
    height: 100%;
}

#timer .bar{
    display: inline-block;
    width:1000px;
    height:100%;
    position:relative;
}

#timer .bar #time-cursor{
    position:relative;
    width:20px;
    height:100%;
    background:red;
    left:0;
    top:0;
}

#my-video-test{
    width:1000px;
    margin-left:auto;
    margin-right:auto;
}

/*my stykleee*/
.animated {
  -webkit-animation-duration: 10s;
  animation-duration: 10s;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}

@-webkit-keyframes bounceInDown {
  0%, 60%, 75%, 90%, 100% {
    -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }

  0% {
    opacity: 0;
    -webkit-transform: translate3d(-50%, -3000px, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, -3000px, 0) rotateX(180deg) rotateY(180deg);
  }

  60% {
    opacity: 1;
    -webkit-transform: translate3d(-50%, 25px, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, 25px, 0) rotateX(180deg) rotateY(180deg);
  }

  75% {
    -webkit-transform: translate3d(-50%, -10px, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, -10px, 0) rotateX(180deg) rotateY(180deg);
  }

  90% {
    -webkit-transform: translate3d(-50%, 5px, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, 5px, 0) rotateX(180deg) rotateY(180deg);
  }

  100% {
    -webkit-transform: translate3d(-50%, -50%, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, -50%, 0) rotateX(180deg) rotateY(180deg);
  }
}


@keyframes bounceInDown {
  0%, 60%, 75%, 90%, 100% {
    -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }

  0% {
    opacity: 0;
    -webkit-transform: translate3d(-50%, -3000px, 0) rotateX(180deg) rotateY(180deg);
    -ms-transform: translate3d(-50%, -3000px, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, -3000px, 0) rotateX(180deg) rotateY(180deg);
  }

  60% {
    opacity: 1;
    -webkit-transform: translate3d(-50%, 25px, 0) rotateX(180deg) rotateY(180deg);
    -ms-transform: translate3d(-50%, 25px, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, 25px, 0) rotateX(180deg) rotateY(180deg);
  }

  75% {
    -webkit-transform: translate3d(-50%, -10px, 0) rotateX(180deg) rotateY(180deg);
    -ms-transform: translate3d(-50%, -10px, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, -10px, 0) rotateX(180deg) rotateY(180deg);
  }

  90% {
    -webkit-transform: translate3d(-50%, 5px, 0) rotateX(180deg) rotateY(180deg);
    -ms-transform: translate3d(-50%, 5px, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, 5px, 0) rotateX(180deg) rotateY(180deg);
  }

  100% {
    -webkit-transform: translate3d(-50%, -50%, 0) rotateX(180deg) rotateY(180deg);
    -ms-transform: translate3d(-50%, -50%, 0) rotateX(180deg) rotateY(180deg);
    transform: translate3d(-50%, -50%, 0) rotateX(180deg) rotateY(180deg);
  }
}

.bounceInDown {
  -webkit-animation-name: bounceInDown;
  animation-name: bounceInDown;
}

@-webkit-keyframes bounceInLeft {
  0%, 60%, 75%, 90%, 100% {
    -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
  }

  0% {
    opacity: 0;
    -webkit-transform: translate3d(-3000px, 0, 0);
    transform: translate3d(-3000px, 0, 0);
  }

  60% {
    opacity: 1;
    -webkit-transform: translate3d(25px, 0, 0);
    transform: translate3d(25px, 0, 0);
  }

  75% {
    -webkit-transform: translate3d(-10px, 0, 0);
    transform: translate3d(-10px, 0, 0);
  }

  90% {
    -webkit-transform: translate3d(5px, 0, 0);
    transform: translate3d(5px, 0, 0);
  }

  100% {
    -webkit-transform: none;
    transform: none;
  }
}
    </style>
</head>
<body>
    <h1><center>I am Roup<center></h1>
    <div id="clip"></div>
    <p id = "teo">Hello World!!</p>
    <p id = "teo1" class="animated bounceInDown" style="background-color: red">Hello World!!</p>
    <div id="timer-buttons">
        <button id="play-pause">Play</button>
    </div>
    <div id="timer">
        <div class="left-slot slot">-</div>
        <div class="bar">
            <div id="time-cursor"></div>
        </div>
        <div class="right-slot slot">-</div>
    </div>
    <script type="text/javascript" src="/bundle.js"></script>
</body>
</html>
